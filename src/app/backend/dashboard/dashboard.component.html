<mat-drawer-container class="dashboard">
	<p>Welcome {{ username }}</p>
	<mat-drawer #drawer mode="side" opened="false" class="dashboard__menu">
		<nav class="nav">
			<ul class="nav__items">
				<li class="nav__item">
					<i class="material-icons">
						hotel
					</i>
					<a href="#" class="nav__link">Availability</a>
				</li>
				<li class="nav__item">
					<i class="material-icons">
					business
					</i>
					<a href="#" class="nav__link">Organization</a>
				</li>
				<li class="nav__item">
					<i class="material-icons">
					perm_identity
					</i>
					<a href="#" class="nav__link">User Profile</a>
				</li>
				<li class="nav__item">
					<i class="material-icons">
					settings
					</i>
					<a href="#" class="nav__link">Settings</a>
				</li>
			</ul>
		</nav>
		<button mat-button class="logout-button">
			<i class="logout-button__icon material-icons">
			power_settings_new
			</i>
			<p class="logout-button__text">Logout</p>
		</button>
	</mat-drawer>
	<mat-drawer-content class="dashboard__content">
		<header class="dashboard__header">
			<div class="icon-wrapper" (click)="drawer.toggle()">
				<i class="menu-icon material-icons">&#xE5D2;</i>
			</div>
			<article class="user-info">
				<p class="user-info__name">{{username}}</p>
				<div class="user-info__avatar">
					<i class="avatar-icon material-icons">
						account_circle
					</i>
				</div>
			</article>
		</header>
		<main class="dashboard__main">
			<router-outlet></router-outlet>
		</main>
	</mat-drawer-content>
</mat-drawer-container>
