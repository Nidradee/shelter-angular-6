<div class="grid__container">
  <mat-grid-list cols="3" rowHeight="200px" class="grid__list">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <button mat-icon-button class="more-button button--left" aria-label="Edit Input" *ngIf="this.totalInput.status === 'DISABLED'"
              (click)="activateEdit(this.totalInput)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--left" aria-label="Edit Input" *ngIf="this.totalInput.status === 'VALID'"
              (click)="cancelEdit(this.totalInput)">
              <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--right" aria-label="Edit Input" *ngIf="this.totalInput.status === 'VALID'"
              (click)="updateInputValue(this.totalInput)">
              <mat-icon>check</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <input matInput type="text" class="card__number" [formControl]="totalInput">
          <article class="card__text">
            <p>Bed{{totalInput.value > 1 ? "s" : ""}}</p>
            <p>Total</p>
          </article>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <button mat-icon-button class="more-button button--left" aria-label="Edit Input" *ngIf="this.occupiedInput.status === 'DISABLED'"
              (click)="activateEdit(this.occupiedInput)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--left" aria-label="Edit Input" *ngIf="this.occupiedInput.status === 'VALID'"
              (click)="cancelEdit(this.occupiedInput)">
              <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--right" aria-label="Edit Input" *ngIf="this.occupiedInput.status === 'VALID'"
              (click)="updateInputValue(this.occupiedInput)">
              <mat-icon>check</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <input matInput class="card__number" [formControl]="occupiedInput">
          <article class="card__text">
            <p>Bed{{occupiedInput.value > 1 ? "s" : ""}}</p>
            <p>Occupied</p>
          </article>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            <button mat-icon-button class="more-button button--left" aria-label="Edit Input" *ngIf="this.availableInput.status === 'DISABLED'"
              (click)="activateEdit(this.availableInput)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--left" aria-label="Edit Input" *ngIf="this.availableInput.status === 'VALID'"
              (click)="cancelEdit(this.availableInput)">
              <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--right" aria-label="Edit Input" *ngIf="this.availableInput.status === 'VALID'"
              (click)="updateInputValue(this.availableInput)">
              <mat-icon>check</mat-icon>
            </button>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <input matInput class="card__number" [formControl]="availableInput">
          <article class="card__text">
            <p>Bed{{this.availableInput.value > 1 ? "s" : ""}}</p>
            <p>Available</p>
          </article>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
