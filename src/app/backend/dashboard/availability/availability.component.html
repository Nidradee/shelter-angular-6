<mat-grid-list cols="3" rowHeight="200px" class="grid__list">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <input matInput type="text" class="card__number" [formControl]="totalInput">
        <article class="card__text">
          <p>Total</p>
          <p>Bed{{totalInput.value > 1 ? "s" : ""}}</p>
        </article>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          <div class="button-container">
            <button mat-icon-button class="" aria-label="Edit Input" *ngIf="this.occupiedInput.status === 'DISABLED'" (click)="enableEdit(this.occupiedInput)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="" aria-label="Edit Input" *ngIf="this.occupiedInput.status === 'VALID'" (click)="cancelEdit(this.occupiedInput)">
              <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--right" aria-label="Edit Input" *ngIf="!this.occupiedInput.pristine && this.occupiedInput.status === 'VALID'"
              (click)="updateOccupiedValue()">
              <mat-icon>check</mat-icon>
            </button>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <input matInput type="number" class="card__number" [formControl]="occupiedInput">
        <article class="card__text">
          <p>Occupied</p>
          <p>Bed{{occupiedInput.value > 1 ? "s" : ""}}</p>
        </article>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-card class="dashboard-card">
      <mat-card-header>
        <mat-card-title>
          <div class="button-container">
            <button mat-icon-button class="" aria-label="Edit Input" *ngIf="this.availableInput.status === 'DISABLED'" (click)="enableEdit(this.availableInput)">
              <mat-icon>create</mat-icon>
            </button>
            <button mat-icon-button class="" aria-label="Edit Input" *ngIf="this.availableInput.status === 'VALID'" (click)="cancelEdit(this.availableInput)">
              <mat-icon>clear</mat-icon>
            </button>
            <button mat-icon-button class="more-button button--right" aria-label="Edit Input" *ngIf="!this.availableInput.pristine && this.availableInput.status === 'VALID'"
              (click)="updateAvailableValue()">
              <mat-icon>check</mat-icon>
            </button>
          </div>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <input matInput type="number" class="card__number" [formControl]="availableInput">
        <article class="card__text">
          <p>Available</p>
          <p>Bed{{this.availableInput.value > 1 ? "s" : ""}}</p>
        </article>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
