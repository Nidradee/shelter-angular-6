<mat-card class="fill-space">
  <mat-card-title class="form-title">
    <p class="color-bluejean-blue form-title__text">Signup</p>
  </mat-card-title>
  <mat-card-content>
    <form class="form" [formGroup]="signupForm" (ngSubmit)="submitForm(signupForm)">
      <mat-form-field class="form__field">
        <input matInput class="form__input" type="text" placeholder="Username" formControlName="username" required>
      </mat-form-field>
      <mat-form-field class="form__field">
        <input matInput class="form__input" type="email" placeholder="Email" formControlName="email" required>
      </mat-form-field>
      <mat-form-field class="form__field">
        <input matInput class="form__input" type="password" placeholder="Password" formControlName="password" required>
      </mat-form-field>
      <button mat-button class="bg-cranberry" type="submit" [disabled]="signupForm.invalid || isSubmitting">
        <p>Signup</p>
      </button>
    </form>
    <div class="divider"></div>
    <a class="color-cranberry auth-link" [routerLink]="['/backend/login']">Login</a>
  </mat-card-content>
</mat-card>
